<!DOCTYPE html>
<html lang="en">
<head>
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- First we have to create a Registration form-->
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return validation()">
                        <h2>Register</h2>
                        <p id="result"></p>
                        <div class="input-box">
                            <span><i class="fa-regular fa-user"></i></span>
                            <input class="inp" type="text" name="Username" placeholder="Username" >
                        </div>
                        <div class="input-box">  
                            <i class="fa-regular fa-envelope"></i> 
                            <input class="inp1"  type="email" name="Email" placeholder="Email">
                        </div>
                        <div class="input-box">  
                            <i class="fa-solid fa-phone"></i>
                            <input class="inp2"  type="text" name="Phone"  placeholder="Phone" required>
                        </div>
                            <div class="input-box">
                                <i class="fa-solid fa-lock"></i>
                                <input class="inp3"  type="password" name="Password" placeholder="Password">
                            </div>
                            <div class="input-box">
                                <i class="fa-solid fa-lock"></i>
                                <input class="inp4"  type="password" name="cPassword" placeholder="Confirm Password">
                            </div>
                            <div class="button">
                                <input type="submit" class="btn" onclick="validation()" value="Register">
                            </div>
            </form>
        </div>
    </div>   
    <!--Second step we have to create a pop up value-->
    <div class="popup" id="popup">
      
        <h2>Thank you!</h2>
        <p>Your Registration is Successfull.Thanks!</p>
        <button onclick="CloseSlide()">OK</button>
    </div>
</div>
<script src="index.js">
</script>
</body>
</html>
